<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Posts</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Posts</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <br>
   
      <div class="container"> 
        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">ID</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="ID" placeholder="ID">
          </div>
          </div>
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="title">
          </div>
          </div>
        <div class="form-group row">
          <label for="Name" class="col-sm-2 col-form-label">body</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="body" placeholder="body">
          </div>
      </div>
      
      <button type="button" class="btn btn-success" onclick="insert()">insert</button>

      </div>

      <hr>
      <table id="CourseData" class="table table-hover">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Body</th>
              </tr>
          </thead>
          <tbody></tbody>
      </table>
  </div>
      </div>
    <script type="module">
      
        window.insert = insert;
        async function insert(){
            var ID = $("#ID").val();
            var Title = $("#title").val();
            var Body = $("#body").val();

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify({
                    title: Title,
                    body: Body,
                    userId: ID,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
                })
                .then((response) => response.json())
                .then((json) => {
                    console.log(json);
                    $("#CourseData>tbody").empty();
                    var row = `<tr>
                            <td>${json.userId}</td>
                            <td>${json.title}</td>
                            <td>${json.body}</td>
                        </tr>`;
                    $("#CourseData>tbody").append(row);
                });
        
        }
     


    

    </script>
</body>
</html>
